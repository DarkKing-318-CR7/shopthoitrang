<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"><title>Đăng ký</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body class="container py-5" style="max-width: 520px">
<h3 class="mb-3 text-center">Tạo tài khoản</h3>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<form th:action="@{/register}" method="post" th:object="${user}" class="card card-body gap-2">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
        <label class="form-label">Tên đăng nhập</label>
        <input class="form-control" type="text" th:field="*{username}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input class="form-control" type="password" th:field="*{password}" required>
    </div>
    <button class="btn btn-primary w-100" type="submit">Đăng ký</button>
</form>
<div class="text-center mt-3">
    <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
</div>
</body>
</html>
